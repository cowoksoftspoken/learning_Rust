<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RustTube Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .dark body {
            background: #1A202C;
            color: #E2E8F0;
        }

        #progress-fill::after {
            content: attr(data-percent);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-gray-800 dark:bg-gray-900 p-8 rounded-2xl w-full max-w-4xl shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-100 text-center">📥 RustTube Preview</h1>

        <form id="download-form" class="flex flex-col gap-4">
            <input id="url" name="url" type="text" placeholder="Link YouTube / Vimeo /…" required
                class="p-3 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <select id="format" name="format" class="p-3 bg-gray-700 text-gray-100 rounded-lg focus:outline-none">
                <option value="auto" selected>🤖 Otomatis</option>
                <option value="mp4">🎬 MP4 (Video)</option>
                <option value="mp3">🎵 MP3 (Audio)</option>
            </select>

            <button type="submit"
                class="py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition">
                Download
            </button>
        </form>

        <div id="preview-container" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-2">Pratinjau Video:</h2>
            <video id="preview-video" class="w-full rounded-lg" controls="nodownload"></video>
        </div>

        <div id="progress-container" class="mt-6 bg-gray-700 rounded-lg p-4">
            <div id="progress-text" class="text-md mb-2">⌛ Menunggu...</div>
            <div class="w-full bg-gray-600 rounded-lg h-4 overflow-hidden relative">
                <div id="progress-fill" class="h-full bg-green-500 rounded-lg transition-all" data-percent="0%"></div>
            </div>
            <div id="download-link-container" class="mt-4 hidden">
                <a id="download-link" href="#" target="_blank"
                    class="block py-2 bg-green-600 hover:bg-green-700 text-center rounded-lg font-semibold">
                    Download File
                </a>
                <div id="countdown" class="text-sm mt-2 text-gray-300">Link akan kadaluarsa dalam <span
                        id="timer">60</span> detik</div>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById("download-form");
        const progressText = document.getElementById("progress-text");
        const progressFill = document.getElementById("progress-fill");
        const downloadLinkContainer = document.getElementById("download-link-container");
        const downloadLink = document.getElementById("download-link");
        const videoPreview = document.getElementById("preview-video");
        const previewContainer = document.getElementById("preview-container");

        let currentSource = null;
        let retries = 0;
        const maxRetries = 5;
        let finished = false;

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            progressText.textContent = "🚀 Mulai download...";
            progressFill.style.width = "0%";
            progressFill.setAttribute("data-percent", "0%");
            downloadLinkContainer.classList.add("hidden");
            downloadLink.href = "#";
            finished = false;

            const url = document.getElementById("url").value;
            const format = document.getElementById("format").value;

            const formData = new FormData();
            formData.append("url", url);
            formData.append("format", format);

            if (currentSource) {
                currentSource.close();
                currentSource = null;
            }

            try {
                const response = await fetch("/download", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const errorMsg = errorData.status || "Terjadi kesalahan tidak diketahui.";
                    progressText.textContent = `❌ Gagal mulai: ${errorMsg}`;
                    return;
                }

                const data = await response.json();
                const downloadId = data.id;
                retries = 0;

                connectEventSource(downloadId);
            } catch (error) {
                console.error("[JS] Jaringan error:", error);
                progressText.textContent = `❌ Jaringan error: ${error.message}`;
            }
        });

        function connectEventSource(downloadId) {
            if (currentSource) {
                currentSource.close();
            }

            currentSource = new EventSource(`/progress?id=${downloadId}`);
            console.log(`[JS] Opening EventSource untuk ID: ${downloadId}`);

            // Tangkap progress biasa
            currentSource.onmessage = (event) => {
                const msg = event.data.trim();
                console.log("[JS] onmessage:", msg);

                if (msg.startsWith("ERROR:")) {
                    finished = true;
                    currentSource.close();
                    progressText.textContent = `❌ ${msg.replace("ERROR:", "")}`;
                    return;
                }

                if (msg.startsWith("INFO:")) {
                    progressText.textContent = `🔧 ${msg.replace("INFO:", "")}`;
                    return;
                }

                const match = msg.match(/(\d+\.\d+)%|(\d+)%/);
                if (match) {
                    const percent = parseFloat(match[1] || match[2]);
                    progressFill.style.width = `${percent}%`;
                    progressFill.setAttribute("data-percent", `${percent.toFixed(0)}%`);
                    progressText.textContent = `⏳ Downloading... ${percent.toFixed(1)}%`;
                }
            };

            currentSource.addEventListener("complete", (event) => {
                finished = true;
                currentSource.close();

                const filename = event.data.trim();
                progressText.textContent = `Selesai: ${filename}`;
                progressFill.style.width = "100%";
                progressFill.setAttribute("data-percent", "100%");

                downloadLink.href = `/ambil_unduhan/${downloadId}/${filename}`;
                downloadLink.textContent = `Unduh ${filename} (60s)`;
                downloadLinkContainer.classList.remove("hidden");

                let remaining = 60;
                const timer = setInterval(() => {
                    remaining--;
                    downloadLink.textContent = `Unduh ${filename} (${remaining}s)`;
                    if (remaining <= 0) {
                        clearInterval(timer);
                        downloadLink.href = "#";
                        downloadLink.textContent = `⛔ Link Expired`;
                        downloadLink.classList.add("opacity-50", "cursor-not-allowed");
                        downloadLink.classList.remove("hover:bg-green-700");
                        progressText.textContent = "⚠️ Link download sudah kedaluwarsa. Silakan ulangi.";
                    }
                }, 1000);
            });

            currentSource.onerror = () => {
                if (finished) {
                    console.log("[JS] EventSource error tapi udah selesai. Stop reconnect.");
                    return;
                }

                currentSource.close();

                if (retries < maxRetries) {
                    retries++;
                    progressText.textContent = `⚠️ Koneksi terputus... mencoba ulang (${retries}/${maxRetries})`;
                    setTimeout(() => connectEventSource(downloadId), 2000);
                } else {
                    progressText.textContent = "Gagal menyambung ulang ke server.";
                }
            };
        }
    </script>

</body>

</html>
