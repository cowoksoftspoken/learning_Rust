<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RustTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .dark body {
            background: #1A202C;
            color: #E2E8F0;
        }

        #progress-fill::after {
            content: attr(data-percent);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-gray-800 dark:bg-gray-900 p-8 rounded-2xl w-full max-w-2xl shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-100 text-center">ðŸ“¥ RustTube Preview</h1>

        <form id="download-form" class="flex flex-col gap-4">
            <input id="url" name="url" type="text" placeholder="Link YouTube / Vimeo /â€¦" required
                class="p-3 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <select id="format" name="format" class="p-3 bg-gray-700 text-gray-100 rounded-lg focus:outline-none">
                <option value="auto" selected>ðŸ¤– Otomatis</option>
                <option value="mp4">ðŸŽ¬ MP4 (Video)</option>
                <option value="mp3">ðŸŽµ MP3 (Audio)</option>
            </select>

            <button type="submit"
                class="py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition">
                Download
            </button>
        </form>

        <div id="preview-container" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-2">Pratinjau Video:</h2>
            <video id="preview-video" class="w-full rounded-lg" controls></video>
        </div>

        <div id="progress-container" class="mt-6 bg-gray-700 rounded-lg p-4">
            <div id="progress-text" class="text-md mb-2">âŒ› Menunggu...</div>
            <div class="w-full bg-gray-600 rounded-lg h-4 overflow-hidden relative">
                <div id="progress-fill" class="h-full bg-green-500 rounded-lg transition-all" data-percent="0%"></div>
            </div>
            <div id="download-link-container" class="mt-4 hidden">
                <a id="download-link" href="#" target="_blank"
                    class="block py-2 bg-green-600 hover:bg-green-700 text-center rounded-lg font-semibold">
                    Download File
                </a>
                <div id="countdown" class="text-sm mt-2 text-gray-300">Link akan kadaluarsa dalam <span
                        id="timer">60</span> detik</div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
